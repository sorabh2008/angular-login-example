<div class="row">
    <div class="col-sm-12 col-md-12">
        <form class="form-signin" name="loginForm">
            <h2 class="form-signin-heading text-center">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" ng-model="credentials.user_id" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" ng-model="credentials.password" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginForm.$valid && login(credentials)">Sign in</button>
        </form>
    </div>

    </div>
    -->
</div>
