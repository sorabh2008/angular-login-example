<div class="row  page-header">
    <div class="col-sm-11 col-md-11">
        <h1>
            <span class="text-left">Welcome {{$parent.currentUser.name}}, </span>
        </h1>
    </div>
    <div class="col-sm-1 col-md-1">
        <h1>
            <span class="text-right"><a href="#/login" class="btn btn-danger">logout</a></span>
        </h1>
    </div>
</div>
<div class="row">
    <form name="registrationForm" role="form">
        <div class="row">
            <div class="col-sm-12 col-md-12">
                <div class="form-group">
                    <label for="inputProject">Select Project:</label>
                    <select class="form-control" id="inputProject" ng-model="user.project" required="please select a project" autofocus>
                        <option value="biogas">Biogas</option>
                        <option value="cook stove">Cook stove</option>
                        <option value="water purification">Water purification</option>
                        <option value="forestry">Forestry</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md12">
                <div class="form-group">
                    <label for="inputOrgName" class="sr-only">Organization Name</label>
                    <input type="text" id="inputOrgName" class="form-control" ng-model="user.organization.nameOfOrg" placeholder="Organization Name" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputOrgAddress" class="sr-only">Organization Address</label>
                    <input type="text" id="inputOrgAddress" class="form-control" ng-model="user.organization.address" placeholder="Organization Address" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputOrgPhone" class="sr-only">Organization Phone</label>
                    <input type="number" id="inputOrgPhone" class="form-control" ng-model="user.organization.phone" placeholder="Organization Phone" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputOrgEmail" class="sr-only">E-Mail ID</label>
                    <input type="email" id="inputOrgEmail" class="form-control" ng-model="user.organization.email" placeholder="E-Mail ID" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputOrgWebAddr" class="sr-only">Web Address</label>
                    <input type="text" id="inputOrgWebAddr" class="form-control" ng-model="user.organization.webAddress" placeholder="Web Address" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputOrgPOC" class="sr-only">Point of Contact</label>
                    <input type="text" id="inputOrgPOC" class="form-control" ng-model="user.organization.pointOfContact.name" placeholder="Point of Contact" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputOrgPOCMob" class="sr-only">Mobile</label>
                    <input type="number" id="inputOrgPOCMob" class="form-control" ng-model="user.organization.pointOfContact.mobile" placeholder="Mobile" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputOrgPOCEmail" class="sr-only">E-Mail ID</label>
                    <input type="email" id="inputOrgPOCEmail" class="form-control" ng-model="user.organization.pointOfContact.email" placeholder="E-Mail ID" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputOrgCIN" class="sr-only">CIN</label>
                    <input type="text" id="inputOrgCIN" class="form-control" ng-model="user.organization.cin" placeholder="CIN" required autofocus>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 text-center">
                <h1>Select from the list of questions::</h1>
            </div>
            <div class="col-sm-12 col-md-12">

            </div>
            <div class="col-sm-12 col-md-12">
                <div id="questionContentWrapper">
                    <ul ng-repeat="quest in questions">
                        <li><input type="checkbox" ng-model="quest.check" ng-change="toggleSelectionCounter(quest)"> {{quest.question}}</li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 text-center">
                <br/>
                <button type="submit" class="btn btn-primary text-center">Add <span class="badge">{{selectedQuestionCount}}</span></button>
            </div>
        </div>
    </form>
</div>
